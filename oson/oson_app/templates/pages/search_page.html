{% extends 'base.html' %}

{% block title %}
  Страница поиска
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center my-4">Результаты поиска ({{ products|length }})</h1>
    <section class="mb-5">
      {% for product in products %}
        {% include 'components/_products-cart.html' %}
      {% empty %}
        <h2 class="text-center">Ничего не найдено: <b>{{ query }}</b></h2>
      {% endfor %}
    </section>
  </div>
{% endblock %}
